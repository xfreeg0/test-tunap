inline:
  schemaVersion: 2.1.0
  metadata:
    name: test-custom-ide-xfreeg0
  components:
    - name: test-activity
      container:
        image: >-
          ghcr.io/xfreeg0/test-activity:latest
    - name: test-deploy
      kubernetes:
        inlined: |
          apiVersion: v1
          kind: Pod
          metadata:
            name: test-pod
          spec:
            containers:
              - name: test
                image: debian:buster-slim
                command:
                  - bash
                  - -o
                  - errexit
                  - -c
                  - |
                    apt update && apt install -y iproute2
                    sleep infinity
                securityContext:
                  capabilities:
                    add: ["NET_ADMIN"]

